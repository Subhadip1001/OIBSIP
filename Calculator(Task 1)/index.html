<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Calculator</h1>
        <div class="calculator-box">
            <div class="display">
                <input type="text" id="display" disabled>
            </div>
            <div class="key">
            <button onclick="clearDisplay()"  >C</button>
            <button class="remi" onclick="addToDisplay('%')" >%</button>
            <button onclick="addToDisplay('00')">00</button>
            <button onclick="addToDisplay('+')"><i class="fa-solid fa-plus"></i></button>
            <br>
            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button onclick="addToDisplay('-')"><i class="fa-solid fa-minus"></i></button>
            <br>
            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button onclick="addToDisplay('*')"><i class="fa-solid fa-xmark"></i></button>
            <br>
            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button onclick="addToDisplay('/')"><i class="fa-solid fa-divide"></i></button>
            <br>
            <button onclick="addToDisplay('.')" >.</button>
            <button onclick="addToDisplay('0')">0</button>
            <button class="eqal" onclick="calculate('=')">=</button>
            </div>
        </div>
    </main>
</body>
<script src="main.js"></script>
</html>
