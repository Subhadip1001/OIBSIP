<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>ToDos</title>
</head>
<body>
    <div class="container">
        <div id="headding"><h1>Todo app</h1></div>
        <div class="todo-container">
            <div class="input-container">
                <div id="title">
                    <input type="text" placeholder="Title" id="task-no">
                </div>
                <div id="add-description">
                    <textarea name="description" placeholder="Description..." id="description"></textarea>
                </div>
                <button id="add-btn">Save</button>
            </div>
            <div class="task-container">
                <div class="header"><h1>Todos</h1></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
